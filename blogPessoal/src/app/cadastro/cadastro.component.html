<div class="container">

    <div class="row my-5">
        <div class="col-md-12">
            <h1 class="text-center">Cadastrar</h1>
        </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-8">

            <div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nome</label>
                    <input type="text" class="form-control" placeholder="Digite seu nome" [(ngModel)]='user.nome'>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]='user.usuario'>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Senha</label>
                    <input type="password" class="form-control" placeholder="Digite sua senha" (input)='conferirSenha($event)' value="{{senha}}">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Confirmar senha</label>
                    <input type="password" class="form-control" placeholder="Confirme sua senha" [(ngModel)]='user.senha'>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25" (click)="cadastrar()">Cadastrar</button>
                </div>

            </div>
        </div>
    </div>





</div>
