<div class="container">

    <div class="row mt-5 mb-5 ">

        <!-- Conteúdo estático -->
        <div class="col-md-4">

            <div class="card border-0" style="width: 18rem;">

                <div class="d-flex justify-content-center">
                    <img src="../../assets/alex.jpg" class="card-img-top rounded-circle w-75" alt="...">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-center">Alexsander de S. Cordeiro</h5>

                    <p class="card-text">Estudante do bootcamp voltado para desenvolvedor Full Stack java jr na Generation Brasil</p>

                    <a href="https://www.linkedin.com/in/alexsander-souza-cordeiro-6a210597/" class="btn btn-outline-info d-flex justify-content-center  mb-3" target="_blank">LinkedIn</a>

                    <a href="https://github.com/Alexsander-Cordeiro" class="btn btn-outline-dark d-flex justify-content-center" target="_blank">GitHub</a>


                </div>
            </div>

        </div>

        <!-- Conteúdo dimanico -->
        <div class="col-md-8">

            <div>
                <h3 class="text-center mb-4 text-monospace">Edição de postagem</h3>


                <div class="form-group">

                    <label for="titulo" class="text-monospace">Título</label>
                    <input type="text" name="titulo" id="titulo" class="form-control mb-3" placeholder="Digite seu titulo" [(ngModel)]="postagem.titulo">

                </div>

                <div class="form-group">

                    <label for="texto" class="text-monospace">Texto</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control" placeholder="Digite seu texto" [(ngModel)]="postagem.texto"></textarea>

                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25 mt-3" (click)="salvar()">Salvar</button>
                </div>
            </div>

        </div>

    </div>

</div>
