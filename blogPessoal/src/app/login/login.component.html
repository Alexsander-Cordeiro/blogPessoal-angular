<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Login</h1>
        </div>


    </div>

    <div class="row d-flex justify-content-center mb-5">

        <div class="col-md-6">
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]='userLogin.usuario'>

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" [(ngModel)]='userLogin.senha'>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success w-25" (click)='entrar()'>Entrar</button>
                </div>

            </div>

        </div>




    </div>
</div>
